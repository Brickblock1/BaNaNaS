name: "Scandanova"
description: "Try to make your business grow in the small island group of Scandanova. This map includes 3 islands, 3 well populated (over 2000) towns and many industries that are rich in produce. Every choice you make in this scenario is key, there isn't much room to change bad decisions! Feel free to expand this map and send it to me as an update with the name you want to be credited by. If you copy and improve this please give some credit to me for the original map."
