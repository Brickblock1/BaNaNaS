description: |-
  An interactive tutorial that teaches you how to play OpenTTD.

  Chapters:
  * Aircraft
  * Ships (todo)
  * Road vehicles (todo)
  * Trains (todo)

  How to get started:
  1. Download the scenario named "Beginner Tutorial" and the game script with the same name.
  2. Click on play scenario
  3. Select "beginner Tutorial" in the list and start the scenario.


  WARNING: Currently you must select to download both the scenario and the script manually. Both are required.
