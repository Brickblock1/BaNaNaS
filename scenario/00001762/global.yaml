name: "RT3 Go West! (vanilla industry)"
description: |-
  The first campaign mission in Railroad Tycoon 3: Connect Boston and Buffalo, N.Y., starting in 1840. Reproduced as accurately as possible to RT3.

  This is the vanilla industry version. It's also available with FIRS.

  Bronze Medal: Connect Boston to Buffalo by 1866.
  Silver: by 1861.
  Gold: by 1856.
