name: "Cpt.K's Super Japan"
description: |-
  ONLY FOR JGRPP 0.54.4 AND ABOVE.
  All content should be available through the online content downloader.
  A 4k x 4k scenario with one massive island and a lot of smaller islands.
  Contains over ONE THOUSAND hand placed industries and NINE HUNDRED hand placed towns.
  Train roster is Japanese; road vehicles, ships and planes are international.
  Industry GRF is AXIS.
  All your favourite object GRFs included.
  Script is Renewed Village Growth by default but that can be changed.
