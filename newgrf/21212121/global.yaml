name: "Altered Costs and Prices"
description: "Changes prices of coal, iron ore, oil, steel, wood and grain so they suffer almost no penalty for slow delivery. While prices of goods, passengers, mail, valuables and to smaller extent livestock quickly fall during long transits. This newGRF tweaks base costs to make the game more challenging and is created to be used with the following newGRFs: Aviators Aircraft (av8) v1.501, eGRVTS v1.0, Very large ships 0.1, Experts servers - industries (v0.4), North American  Renewal Set (NARS) 2.03"
