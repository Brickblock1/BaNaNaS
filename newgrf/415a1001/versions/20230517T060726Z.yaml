description: |-
  RattRoads is an NRT road and tramtype set providing a complete roster of 10 roadtypes (6 normal and [optionally] 4 electrified) plus 4 tramtypes. It has support for American and European road styles, climate-aware graphics, plus many parameters for customizing to your preferred playstyle.

  This is the successor/replacement to the American Road Replacement Set
