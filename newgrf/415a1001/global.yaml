name: "RattRoads"
description: |-
  ==================================
  WARNING! Only for use with OpenTTD nightlies from 2019-05-02 or later!
  ==================================

  RattRoads is an NRT road replacement set based on roads from the United States, Europe, and abroad.

  It includes 6 roadtypes from dirt roads to modern highways, complete with several parameters to customize intro dates, speed limits and more!

  This is the successor/extension of American Road Replacement Set.
