name: "Soylent Industries"
description: |-
  Soylent Industries for all your futuristic fascist needs.

  Got too much passengers on your stations? Deliver them to the Soylent Green Factory and get food in return!

  To help support your local government you may now also take care of unnecessary (and possible conspiratory) mails, burn them in your Soylent Power Plant for that little extra (possibly unnecessary) power and highly needed profits.
