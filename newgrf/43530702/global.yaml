name: "S.U.V."
description: |-
  SUV (Supplement Unsurfaced Road Vehicle Set) supplies your OTTD game with a set of multi-purpose off road trucks (and SUVs ...), which can run on various Road Types. This makes the vehicles of this set the all-rounders you need on your strife to create a vast web of (bumpy) country roads.
  This sets needs dirt Road Types to fully work (see readme.txt).
