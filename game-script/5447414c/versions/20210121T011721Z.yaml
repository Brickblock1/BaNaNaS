description: |-
  Controls industry growth by influence of macroeconomic index based on global ratio of industries and towns served. Town growth depend on amount of passenger, mail and other goods transported locally, but can be also affected by global economy mood.
  Additionally, if towns are well served, there is chance to have subsidized passenger or mail transport to other town, regardless of its service and cargodist type.
