name: "NoCarGoal"
description: |-
  Goal: Transport X units of cargo A, B and C before year YYYY.

  GOLD - accomplish the goal for all cargoes
  SILVER - accomplish the goal for two cargoes
  BRONZE - accomplish the goal for one cargo


  Game Script parameters:
  - Years to play (default: 7)
  - number of units to transport (default: 7500 (easy), 12500 (medium) and 25000 (hard))
  - frequency of progress news (monthly or annually)

  AI API - see readme.txt

  Works best with an OpenTTD nightly from 2013-07-21 or later.
url: "http://www.tt-forums.net/viewtopic.php?f=65&t=62212"
