name: "ServerGS"
description: |-
  This is a special Game Script that doesn't do anything on its own. Instead it expose the Game Script API to Admin Port clients.

  Target users: Server admins that want to perform actions only available through the Game Script API

  If you play stable, use OpenTTD >=1.3.3

  If you play nightly, use OpenTTD >=r25810
