description: |-
  The OpenGFX Graphics Pack is an open source replacement for the original TTD graphics used by OpenTTD.

  WARNING:
  If you select OpenGFX for download, it most likely will be installed as the default base graphics set. You can switch back to the default graphics via the Game Options dialog in the main menu.

  NOTE:
  OpenGFX is not complete yet. Missing graphics show up as black boxes.

