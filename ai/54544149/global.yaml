name: "TutorialAI"
description: |-
  *** Experimental ***

  An in-game tutorial implemented as an AI.

  1. Download this AI
  2. Go to AI settings and put this AI in the first AI slot.
  3. Change AI start delay to 1 day
  4. Start a new game
  5. When this AI starts, it will print a message using signs at the center of the map (starting location)

  6. If you have any suggestions, please visit the AI forum (see URL below) and help with this experiment :-)

  Author: Zuu
url: "http://junctioneer.net/o-ai/TTAI"
