name: "PathZilla"
description: |-
  PathZilla is a networking AI. The focus of this AI is on high level network planning and neat, realistic road construction. PathZilla plans an entire road network and builds roads in an aesthetically pleasing manner.

  Full support for save/load, articulated road vehicles and trams, and major NewGRF RV, house, and industry sets. Only supports road.
