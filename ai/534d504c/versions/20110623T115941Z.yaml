description: |-
  SimpleAI is an AI which tries to imitate the old AI which was present in the game until 0.6.3. It uses road vehicles, trains and aircraft, and supports all non-NewGRF cargoes.
  Recommended configuration:
  - Original vehicle sets
  - Enable building on slopes
  - Enable 90 deg turns for trains

  See readme.txt for details.
