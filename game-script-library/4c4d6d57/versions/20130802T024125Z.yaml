description: |-
  Minchinweb's MetaLibrary is an GS library written to support WmDOT but I hope it will be useful to others. This version has the same functions as the AI version, but modified for GameScripts. (v.6-GS) [2013-08-01]

  Sublibraries include:
  * Road Pathfinder,
  * Dominion Land System (pathfinder),
  * Ship Pathfinder,
  * Spiral Walker,
  * Line Walker,
  * Waterbody Check,
  * Log,
  * Array,
  * Atlas,
  * Marine, and
  * Extras
